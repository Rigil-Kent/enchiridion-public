<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Brizzle.Dev Application Setup</title>

  <!-- Custom fonts for this template-->
  <link href="{{ url_for('static', filename='admin/vendor/fontawesome-free/css/all.min.css') }}" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

  <!-- Custom styles for this template-->
  <link href="{{ url_for('static', filename='admin/css/admin.min.css') }}" rel="stylesheet">
  <link href="{{ url_for('static', filename='css/site.css') }}" rel="stylesheet">

</head>

<body class="bg-gradient-info">

  <div class="container">

    <div class="card o-hidden border-0 shadow-lg my-5">
      <div class="card-body p-0">
        <!-- Nested Row within Card Body -->
        <div class="row">
          <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
          <div class="col-lg-7">
            <div class="p-5">
              <div class="text-center">
                <h1 class="h4 text-gray-900 display-4 mb-4">Success!</h1>
                <small class="text-danger">Please review your information and login!</small>
              </div>
              
                <div class="row mt-3">
                  <div class="col mb-3 mb-sm-0">
                      <div class="d-flex justify-content-between">
                          <p class="lead">username</p>
                          <strong>{{ user.username }}</strong>
                      </div>

                      <div class="d-flex justify-content-between">
                          <p class="lead">email</p>
                          <strong>{{ user.email }}</strong>
                      </div>

                      <div class="d-flex justify-content-between">
                          <p class="lead">password: </p>
                          <em>Your chosen password</em>
                      </div>
                    
                  </div>
                </div>
                
              <hr>
              <div class="text-center">
                <a class="btn btn-success btn-sm" href="{{ url_for('auth.login') }}">Login</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>

  <!-- Bootstrap core JavaScript-->
  <script src="{{ url_for('static', filename='admin/vendor/jquery/jquery.min.js') }}"></script>
  <script src="{{ url_for('static', filename='admin/vendor/bootstrap/js/bootstrap.bundle.min.js') }}"></script>

  <!-- Core plugin JavaScript-->
  <script src="{{ url_for('static', filename='admin/vendor/jquery-easing/jquery.easing.min.js') }}"></script>

  <!-- Custom scripts for all pages-->
  <script src="{{ url_for('static', filename='admin/js/admin.min.js') }}"></script>

</body>

</html>
