{% extends 'core/base.html' %}
{% block content %}
<h1>Reset Password</h1>
<form action="" method="post">
    {{ form.hidden_tag() }}
    <p>
        {{ form.email.label }}<br>
        {{ form.email(class="form-control") }}<br>
        {% for error in form.email.errors %}
            {{ error }}
        {% endfor %}
    </p>

    <p> {{ form.submit() }} </p>
</form>
{% endblock %}
